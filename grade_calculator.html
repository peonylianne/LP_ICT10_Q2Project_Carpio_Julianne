<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>


  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

<style>
  body {
      background-color: #e8f5e9;
      font-family: Arial, sans-serif;
  }

  .navbar {
      background-color: #2e7d32;
  }

  .calculator-box {
      width: 450px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      border: 1px solid #b7dfb9;
      margin: auto;
      margin-top: 40px;
  }

  h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
  }

  label {
      font-weight: bold;
      margin-top: 10px;
  }

  input {
      margin-bottom: 10px;
  }

  button {
      background-color: #2e7d32;
      color: white;
      width: 100%;
      border: none;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
  }

  button:hover {
      background-color: #1a511c;
  }

  .result-box {
      background-color: #f7fff7;
      border: 1px solid #b7dfb9;
      padding: 12px;
      margin-top: 15px;
      border-radius: 6px;
  }

  footer {
      background-color: #1b5e20;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 50px;
  }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
      <a class="navbar-brand" href="index.html">School</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="clubs.html">Clubs</a></li>
              <li class="nav-item"><a class="nav-link active" href="grade_calculator.html">Grade Calculator</a></li>
          </ul>
      </div>
  </div>
</nav>


<div class="calculator-box">
    <h2>Grade Calculator</h2>

    <label>Student Name:</label>
    <input id="studentName" type="text" class="form-control">

    <label>Science:</label>
    <input id="science" type="number" class="form-control">

    <label>Math:</label>
    <input id="math" type="number" class="form-control">

    <label>English:</label>
    <input id="english" type="number" class="form-control">

    <label>Filipino:</label>
    <input id="filipino" type="number" class="form-control">

    <label>ICT:</label>
    <input id="ict" type="number" class="form-control">

    <label>PE:</label>
    <input id="pe" type="number" class="form-control">

    <button py-click="compute_grade">Calculate GWA</button>

    <div class="result-box">
        <p><b>Average:</b> <span id="avg"></span></p>
        <p><b>Status:</b> <span id="status"></span></p>
        <p id="summary"></p>
    </div>
</div>


<footer>
  Â© 2025 Green School of the Philippines
</footer>

<script type="py" src="grade_calc.py"></script>

</body>
</html>
