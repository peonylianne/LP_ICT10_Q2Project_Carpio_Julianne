<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Club Information</title>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />


<link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
<script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

<style>
    body {
        background-color: #e8f5e9;
        font-family: Arial, sans-serif;
        padding: 0;
        margin: 0;
    }


    .navbar {
        background-color: #2e7d32 !important;
    }

    .navbar a {
        font-weight: 500;
    }

    .container-box {
        max-width: 650px;
        background: #ffffff;
        margin: 60px auto;
        padding: 25px 35px;
        border-radius: 10px;
        border: 1px solid #b6d7b9;
    }

    h1 {
        text-align: center;
        color: #2e7d32;
        margin-bottom: 20px;
        font-weight: bold;
    }

    label {
        font-weight: 600;
        color: #2e7d32;
    }

    select {
        width: 100%;
        padding: 10px;
        margin: 12px 0;
        border-radius: 6px;
        border: 1px solid #a5cfa7;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #2e7d32;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
        margin-bottom: 20px;
    }

    button:hover {
        background-color: #256828;
    }

    .output-box {
        background-color: #f1f8f1;
        border: 1px solid #b7d8b9;
        padding: 15px;
        border-radius: 10px;
        white-space: pre-line;
        font-size: 15px;
    }
</style>
</head>

<body>


<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html"><i class="fas fa-school"></i> School</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="clubs.html">Clubs</a></li>
                <li class="nav-item"><a class="nav-link" href="grade_calculator.html">Grade Calculator</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container-box">
    <h1>School Club Information</h1>

    <label>Select a club:</label>
    <select id="clubSelect"></select>

    <button py-click="show_club">Show Club Information</button>

    <div id="output" class="output-box"></div>
</div>


<script type="py" src="clubs.py"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
